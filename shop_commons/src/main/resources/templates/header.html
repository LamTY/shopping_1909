<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="myheader">
        <script>
            $(function () {
                $.ajax({
                    url:"http://localhost:8890/sso/isLogin",
                    success:function (data) {
                        if(data.code == "200"){
                            //已经登录
                            $("#pid").html(data.data.nickname + "您好，欢迎来到<b>ShopCZ商城</b>  <a href='http://localhost:8890/sso/logout'>注销</a>");
                        } else {
                            $("#pid").html("" +
                                "[<a href=\"http://localhost:8890/sso/toLogin\">登录</a>]" +
                                "[<a href=\"http://localhost:8890/sso/toRegister\">注册</a>]");
                        }
                    },
                    dataType: "jsonp"

                })
            })

        </script>
        <!-- Header TopNav Left -->
        <div class="shop_hd_topNav_all_left">
            <p id="pid">gg</p>
        </div>
        <!-- Header TopNav Left End -->


    </div>
</body>
</html>
